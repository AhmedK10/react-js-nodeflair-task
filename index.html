<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeFlair Jobs | #1 Tech Job Portal in Asia</title>
</head>
<body>
  <div class="main-container">
    <div class="jobs-list-and-nav-container">

      <div class="jobs-cards-container">
        <!-- This is where the job cards start to appear - number of cards per page: 12 cards -->
        <div class="job-card">
          <div class="job-card-top-info">
            <div class="job-info-container">
              <div class="job-avatar-container">
                <img src="" alt="">
              </div>

              <div class="job-detailed-info-container">
                <div class="company-info">
                  <p></p>
                  <div class="copmany-rating">
                    <p></p>
                    <i></i>
                  </div>
                </div>

                <div class="job-title">
                </div>
              </div>

              <div class="job-type-container">
                <p></p>
              </div>
            </div>

            <div class="job-time-loc-info">

            </div>
          </div>

          <div class="job-card-bot-info">

          </div>
        </div>
        <!-- This is where the job cards end -->
      </div>

      <div class="page-nav-container">
      </div>
    </div>

    <div class="details-container">
    </div>
  </div>
</body>
</html>

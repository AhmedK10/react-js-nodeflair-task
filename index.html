<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="src/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodeFlair Jobs | #1 Tech Job Portal in Asia</title>
</head>
<body>
  <div class="main-container">
    <div class="jobs-list-and-nav-container">

      <div class="jobs-cards-container">
        <!-- This is where the job cards start to appear - number of cards per page: 12 cards -->
        <div class="job-card">
          <div class="job-card-top-info">
            <div class="job-info-container">
              <div class="job-avatar-container">
                <h3>pic</h3>
                <img src="" alt="">
              </div>

              <div class="job-detailed-info-container">
                <div class="company-info">
                  <p>company name here</p>
                  <div class="company-rating">
                    <p>5.5 stars</p>
                    <i></i>
                  </div>
                </div>

                <div class="job-title">
                  <h2>job title</h2>
                </div>
              </div>

              <div class="job-type-container">
                <p>job type: backend</p>
              </div>
            </div>

            <div class="job-time-loc-salary-info">
              <div class="job-time-loc">
                <p>17 mins ago</p>
                <p>Singapore</p>
              </div>
              <div class="job-salary">
                <p>$6000 - $7000</p>
                <p>EST</p>
              </div>
            </div>
          </div>

          <div class="job-card-bot-info">
            <h3>c++</h3>
            <h3>java</h3>
            <h3>python</h3>
          </div>
        </div>
        <!-- This is where the job cards end -->
      </div>

      <div class="pages-nav-container">
        <h1>page 1 of 500</h1>
      </div>
    </div>

    <div class="details-container">
      <h1>Job Title</h1>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeFlair Jobs | #1 Tech Job Portal in Asia</title>
  </head>
  <body>
    <div class="main-container">
      <div class="jobs-list-and-nav-container">
        <div class="jobs-cards-container">
          <!-- This is where the job cards start to appear - number of cards per page: 12 cards -->
          <div id="root">
            <script type="module" src="/src/main.jsx"></script>
          </div>
          <!-- This is where the job cards end -->
        </div>
        <div class="pages-nav-container">
          <nav>
            <div class="pages-number-counter">
              <span>Page <b>1</b> of <b>500</b></span>
            </div>
            <div class="pages-list">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Go to page number 1">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Go to page number 2">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Go to page number 3">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Go to page number 4">4</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Go to page number 5">5</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Go to next page">⟩</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Go to last page">»</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="details-container">
        <div class="scrollable-details-container">
          <div class="details-job-title">
            <h1>Job Title</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
